name: CI
on:
  push:
    branches: [ '**' ]
jobs:
  test_codebases:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install pip
        run: python3 -m pip install --upgrade pip
      - name: Install dependencies from requirements.txt
        run: pip install -r requirements.txt
      - name: Run tests with pytest
        run: pytest